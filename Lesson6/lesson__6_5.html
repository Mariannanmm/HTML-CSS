<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
        form sup{
            color: red;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form class="form-registration">
        <label for="name">enter your name</label>
        <input type="text" name="name" id="name" placeholder="Name" required> <sup>*</sup>

        <label for="email">enter your email</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com" required> <sup>*</sup>

        <label for="password">enter your password</label>
        <input type="password" name="password" id="password" placeholder="qwerty" required> <sup>*</sup>

        <label for="age">enter your age</label>
        <input type="number" name="age" id="age" min="18" max="100" required>

        <label>gender</label>
        <label><input type="radio" name="gender" value="male">male</label>
        <label><input type="radio" name="gender" value="female">female</label>

        <label>
            <input type="checkbox" name="agree" value="agree">i agree</label>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">choose the country</option>
            <option value="usa">usa</option>
            <option value="uk">uk</option>
            <option value="de">deutschland</option>
        </select>

        <label for="phone"></label>
        <select id="phone">
            <optgroup label="Apple">
                <option value="">Iphone X</option>
                <option value="">Iphone XS</option>
                <option value="">Iphone XR</option>
            </optgroup>
            <optgroup label="Samsung">
                <option value="galaxy">galaxy 10</option>
                <option value="galaxy">galaxy 11</option>
                <option value="galaxy">galaxy 12</option>
            </optgroup>
        </select>

        <label for="comment"></label>
        <textarea name="message" id="comment" rows="4" cols="30"></textarea>

        <div>
            <input type="submit" value="send">
            <input type="reset" value="reset">
        </div>


    </form>


</body>
</html>
